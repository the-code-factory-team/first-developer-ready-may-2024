{% extends "pagetemplate.html" %}

{% block content %}
    {% for item in wiki %}
        <h2>{{item["title"]}}</h2>
        <h2>Автор: {{item["author"]}}</h2>
        {{item["content"] | safe}}
        {% if session["nickname"] == item["author"] %}
            <a href='/wiki_redact/{{item["id"]}}'>Редактировать</a>
            <a href='/wiki_delete/{{item["id"]}}'>Удалить</a>
        {% endif %}
    {% endfor %}
    <br>
    <a href='/wiki'>Вернуться</a>
{% endblock %}
