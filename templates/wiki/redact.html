{% extends "pagetemplate.html" %}

{% block content %}
    <form action="{{url_for('wiki.redact_wiki', id=id)}}" method="post">
        <input type="text" id="title" name="title" placeholder="title" value="{{cur_wiki[0]['title']}}">
        <br>
        {{ckeditor.load()}}
        {{ckeditor.create(value=cur_wiki[0]["content"])}}
        <br>
        <input type="submit" name="submit_button" value="Обновить данные">
    </form>
{% endblock %}
